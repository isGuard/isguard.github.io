.Slf4j;<br><span class="hljs-keyword">import</span> org.apache.commons.lang3.StringUtils;<br><br><span class="hljs-keyword">import</span> javax.servlet.http.HttpServletRequest;<br><span class="hljs-keyword">import</span> java.net.InetAddress;<br><span class="hljs-keyword">import</span> java.net.UnknownHostException;<br><span class="hljs-keyword">import</span> java.util.regex.Matcher;<br><span class="hljs-keyword">import</span> java.util.regex.Pattern;<br><br><span class="hljs-meta">@Slf4j</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">IpUtil</span> </span>&#123;<br><br>    <span class="hljs-keyword">public</span> final <span class="hljs-keyword">static</span> <span class="hljs-built_in">String</span> ERROR_IP = <span class="hljs-string">&quot;127.0.0.1&quot;</span>;<br><br>    <span class="hljs-keyword">public</span> final <span class="hljs-keyword">static</span> Pattern pattern = Pattern.<br>            compile(<span class="hljs-string">&quot;(2[5][0-5]|2[0-4]\\d|1\\d&#123;2&#125;|\\d&#123;1,2&#125;)\\.(25[0-5]|2[0-4]\\d|1\\d&#123;2&#125;|\\d&#123;1,2&#125;)\\.(25[0-5]|2[0-4]\\d|1\\d&#123;2&#125;|\\d&#123;1,2&#125;)\\.(25[0-5]|2[0-4]\\d|1\\d&#123;2&#125;|\\d&#123;1,2&#125;)&quot;</span>);<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 取外网IP</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param <span class="hljs-variable">request</span></span></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">String</span> <span class="hljs-function"><span class="hljs-title">getRemoteIp</span>(<span class="hljs-params">HttpServletRequest request</span>)</span> &#123;<br>        <span class="hljs-built_in">String</span> ip = request.getHeader(<span class="hljs-string">&quot;x-real-ip&quot;</span>);<br>        <span class="hljs-keyword">if</span> (ip == <span class="hljs-literal">null</span>) &#123;<br>            ip = request.getRemoteAddr();<br>        &#125;<br><br>        <span class="hljs-comment">//过滤反向代理的ip</span><br>        <span class="hljs-built_in">String</span>[] stemps = ip.split(<span class="hljs-string">&quot;,&quot;</span>);<br>        <span class="hljs-keyword">if</span> (stemps != <span class="hljs-literal">null</span> &amp;&amp; stemps.length &gt;= <span class="hljs-number">1</span>) &#123;<br>            <span class="hljs-comment">//得到第一个IP，即客户端真实IP</span><br>            ip = stemps[<span class="hljs-number">0</span>];<br>        &#125;<br><br>        ip = ip.trim();<br>        <span class="hljs-keyword">if</span> (ip.length() &gt; <span class="hljs-number">23</span>) &#123;<br>            ip = ip.substring(<span class="hljs-number">0</span>, <span class="hljs-number">23</span>);<br>        &#125;<br><br>        <span class="hljs-keyword">return</span> ip;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取用户的真实ip</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param <span class="hljs-variable">request</span></span></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">String</span> <span class="hljs-function"><span class="hljs-title">getUserIP</span>(<span class="hljs-params">HttpServletRequest request</span>)</span> &#123;<br><br>        <span class="hljs-comment">// 优先取X-Real-IP</span><br>        <span class="hljs-built_in">String</span> ip = request.getHeader(<span class="hljs-string">&quot;X-Real-IP&quot;</span>);<br>        <span class="hljs-keyword">if</span> (ip == <span class="hljs-literal">null</span> || ip.length() == <span class="hljs-number">0</span> || <span class="hljs-string">&quot;unknown&quot;</span>.equalsIgnoreCase(ip)) &#123;<br>            ip = request.getHeader(<span class="hljs-string">&quot;x-forwarded-for&quot;</span>);<br>        &#125;<br><br>        <span class="hljs-keyword">if</span> (ip == <span class="hljs-literal">null</span> || ip.length() == <span class="hljs-number">0</span> || <span class="hljs-string">&quot;unknown&quot;</span>.equalsIgnoreCase(ip)) &#123;<br>            ip = request.getRemoteAddr();<br>            <span class="hljs-keyword">if</span> (<span class="hljs-string">&quot;0:0:0:0:0:0:0:1&quot;</span>.equals(ip)) &#123;<br>                ip = ERROR_IP;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-keyword">if</span> (<span class="hljs-string">&quot;unknown&quot;</span>.equalsIgnoreCase(ip)) &#123;<br>            ip = ERROR_IP;<br>            <span class="hljs-keyword">return</span> ip;<br>        &#125;<br><br>        int pos = ip.indexOf(<span class="hljs-string">&#x27;,&#x27;</span>);<br>        <span class="hljs-keyword">if</span> (pos &gt;= <span class="hljs-number">0</span>) &#123;<br>            ip = ip.substring(<span class="hljs-number">0</span>, pos);<br>        &#125;<br><br>        <span class="hljs-keyword">return</span> ip;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">String</span> <span class="hljs-function"><span class="hljs-title">getLastIpSegment</span>(<span class="hljs-params">HttpServletRequest request</span>)</span> &#123;<br>        <span class="hljs-built_in">String</span> ip = getUserIP(request);<br>        <span class="hljs-keyword">if</span> (ip != <span class="hljs-literal">null</span>) &#123;<br>            ip = ip.substring(ip.lastIndexOf(<span class="hljs-string">&#x27;.&#x27;</span>) + <span class="hljs-number">1</span>);<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            ip = <span class="hljs-string">&quot;0&quot;</span>;<br>        &#125;<br>        <span class="hljs-keyword">return</span> ip;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">boolean</span> <span class="hljs-function"><span class="hljs-title">isValidIP</span>(<span class="hljs-params">HttpServletRequest request</span>)</span> &#123;<br>        <span class="hljs-built_in">String</span> ip = getUserIP(request);<br>        <span class="hljs-keyword">return</span> isValidIP(ip);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 判断我们获取的ip是否是一个符合规则ip</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param <span class="hljs-variable">ip</span></span></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">boolean</span> <span class="hljs-function"><span class="hljs-title">isValidIP</span>(<span class="hljs-params"><span class="hljs-built_in">String</span> ip</span>)</span> &#123;<br>        <span class="hljs-keyword">if</span> (StringUtils.isEmpty(ip)) &#123;<br>            log.debug(<span class="hljs-string">&quot;ip is null. valid result is false&quot;</span>);<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br><br>        Matcher matcher = pattern.matcher(ip);<br>        <span class="hljs-built_in">boolean</span> isValid = matcher.matches();<br>        log.debug(<span class="hljs-string">&quot;valid ip:&quot;</span> + ip + <span class="hljs-string">&quot; result is: &quot;</span> + isValid);<br>        <span class="hljs-keyword">return</span> isValid;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">String</span> <span class="hljs-function"><span class="hljs-title">getLastServerIpSegment</span>(<span class="hljs-params"></span>)</span> &#123;<br>        <span class="hljs-built_in">String</span> ip = getServerIP();<br>        <span class="hljs-keyword">if</span> (ip != <span class="hljs-literal">null</span>) &#123;<br>            ip = ip.substring(ip.lastIndexOf(<span class="hljs-string">&#x27;.&#x27;</span>) + <span class="hljs-number">1</span>);<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            ip = <span class="hljs-string">&quot;0&quot;</span>;<br>        &#125;<br>        <span class="hljs-keyword">return</span> ip;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">String</span> <span class="hljs-function"><span class="hljs-title">getServerIP</span>(<span class="hljs-params"></span>)</span> &#123;<br>        InetAddress inet;<br>        <span class="hljs-keyword">try</span> &#123;<br>            inet = InetAddress.getLocalHost();<br>            <span class="hljs-built_in">String</span> hostAddress = inet.getHostAddress();<br>            <span class="hljs-keyword">return</span> hostAddress;<br>        &#125; <span class="hljs-keyword">catch</span> (UnknownHostException e) &#123;<br>            e.printStackTrace();<br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;127.0.0.1&quot;</span>;<br>    &#125;<br>&#125;<br></code></pre></div></td></tr></table></figure></div><hr><div><div class="post-metas mb-3"><div class="post-meta mr-3"><i class="iconfont icon-category"></i> <a class="hover-with-bg" href="/categories/Java/">Java</a></div><div class="post-meta"><i class="iconfont icon-tags"></i> <a class="hover-wit
